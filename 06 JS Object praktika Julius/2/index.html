<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box">
                <h3>E-bankas</h3>
                <div class="container">
                    <label for="">Veiksmas</label>
                    <input type="text" pattern="\d">
                    <select name="action" id="putSelect">
                        <option value="ideti">Papildyti</option>
                        <option value="isimti">Išimti</option>
                    </select>
                    <p>Sąskaitoje yra : </p>
                    <button type="button" class="btnPut">Atlikti veiksmą</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <h3>Operacijų suvestinė</h3>
                <div class="container">
                    <button type="button" class="btnShow">Rodyti</button>
                    <select name="action" id="showSelect">
                        <option value="byDefault">Bendra</option>
                        <option value="byDate">Pagal data</option>
                        <option value="byAmount">Pagal sumą</option>
                        <option value="byOperation">Pagal operaciją</option>
                    </select>
                    <div class="transactions">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
