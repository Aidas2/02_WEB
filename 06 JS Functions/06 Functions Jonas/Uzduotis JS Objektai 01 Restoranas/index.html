<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Restoranas</title>
</head>

<body>
    <div class="container">

        <div class="row justify-content-md-center">
            <div class="col col-lg-4">
                   <h4 id="pavadinimas"></h4>
                <p>Restorane yra 30 vietų.</p>
            </div>
        </div>

       <div class="row justify-content-md-center">
            <div class="col col-lg-3">
                <p id="rezervuotos">Rezervuotų: 0</p>
            </div>
            <div class="col col-lg-3">
                 <p id="laisvu">Laisvų: 30</p>
            </div>
        </div>
       
        <div class="row justify-content-md-center">
            <div class="col col-lg-3">
                <form action="" id="rezervacija">
                    Rezervuojamų vietų skaičius:<br>
                    <input type="text" name="rezervuojamosVietos" placeholder="skaicius" pattern="[0-9]{1,2}"><br>
                    <button class="btn btn-primary" type="submit">Rezervuoti</button>
                </form>
            </div>
            <div class="col col-lg-3">
                 <form action="" id="atsaukimas">
                    Atšaukiamų vietų skaičius:<br>
                    <input type="text" name="atsaukiamosVietos" placeholder="skaicius" pattern="[0-9]{1,2}"><br>
                    <button class="btn btn-primary" type="submit">Atšaukti</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--   <script src="atsitiktinis.js"></script>-->
    <script src="script.js"></script>

</body>

</html>
