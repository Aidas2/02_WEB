<body>
    <h1>E-Bankas</h1>
    <p></p>
    <form action="" id="el_bankas">
        Veiksmas:
        <input type="text" id="sumos_ivedimas" name="ivedimas">
        <select id="id_of_select">
            <option value="1">Papildyti</option>
            <option value="2">Išimti</option>
        </select>
        <p></p>
        <p id="pranesimas">Sąskaitoje yra: 300 Eur.</p>
        <p></p>
        <button id="mygtukas" class="btn btn-primary pirminis" type="=submit">Atlikti veiksmą</button>


    </form>
    <button id="istorija" class="btn btn-primary pirminis" type="=click">Operacijų istorija</button>
    <div id="ataskaita">
        <div class="row">
            <div class="col-md-auto">
                <div id="filtravimas">
                    <form action="" id="filtruoti">
                        Suma: <input type="text" id="sumos_filtras" name="sumos_filtras">
                        <button id="pritaikyti_filtra" class="btn btn-primary pirminis" type="=submit">Filtruoti</button>
                    </form>
                </div>
            </div>
            <div class="col-md-auto">
                <button id="rusiuoti" class="btn btn-primary pirminis" type="=click">Rūšiuoti</button>
            </div>
        </div>
        <div id="rezultatai">

        </div>
    </div>
